  <!-- Inline MAIN JS -->
  <script>
    ;(function() {
      'use strict';

      var navItems = $('#navbar ul li');

      // Smooth scroll + immediate activeâ€‘set on click
      $('a[data-nav-section]').on('click', function(e) {
        e.preventDefault();
        var section = $(this).data('nav-section');

        // Animate scroll
        $('html, body').animate({
          scrollTop: $('section[data-section="' + section + '"]').offset().top
        }, 500);

        // Set active immediately
        navItems.removeClass('active');
        $(this).parent().addClass('active');
      });

      // Highlight on scroll with Waypoints
      var sections = $('section[data-section]');

      sections.waypoint(function(direction) {
        if (direction === 'down') {
          var s = $(this.element).data('section');
          navItems.removeClass('active');
          $('#navbar ul').find('a[data-nav-section="' + s + '"]').parent().addClass('active');
        }
      }, { offset: '150px' });

      sections.waypoint(function(direction) {
        if (direction === 'up') {
          var s = $(this.element).data('section');
          navItems.removeClass('active');
          $('#navbar ul').find('a[data-nav-section="' + s + '"]').parent().addClass('active');
        }
      }, {
        offset: function() {
          return -$(this.element).height() + 155;
        }
      });

    })();
  </script>
